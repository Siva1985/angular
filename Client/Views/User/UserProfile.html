<div class="center-layout" ng-controller="UserProfileController">
	<div id="pageheader" class="col-sm-12 no-padding"> 
                        <hr />    

                                    <form action="#" class="form-horizontal" id="inline-validate">
                                        <div class="form-group">
    
                                             <label class="control-label col-lg-4">designationain Name</label>

                                            <div class="col-lg-6">
                                              
                                                <input type="text" class="form-control col-lg-8" name="gender" id="maleRadio" ng-model="designation.desg_name" placeholder="Enter Here" >
                                                <span class="help-block"></span> 
                                            </div>
                                        </div>
                                        
                                        <div class="form-actions" style="text-align:center">
                                            <input ng-click="save(designationSavaParams)" type="button" value="Save" class="btn btn-primary btn-lg" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-4"></label>
                                            <success messageobj="designationmsgobj"></success>
                                        </div>
                                    </form>
                                    
                                   
                <dberror dberrobj="designationdberrobj"></dberror>
          
    </div>

    <div id="pageheader" class="col-sm-12 no-padding"> 
                        <hr />    

                                    <form action="#" class="form-horizontal" id="inline-validate">
                                        <div class="form-group">
    
                                             <label class="control-label col-lg-4">Domain Name</label>

                                            <div class="col-lg-6">
                                              
                                                <input type="text" class="form-control col-lg-8" name="gender" id="maleRadio" ng-model="domain.dom_name" placeholder="Enter Here" >
                                                <span class="help-block"></span> 
                                            </div>
                                        </div>
                                        
                                        <div class="form-actions" style="text-align:center">
                                            <input ng-click="save(domainSavaParams)" type="button" value="Save" class="btn btn-primary btn-lg" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-4"></label>
                                            <success messageobj="domainmsgobj"></success>
                                        </div>
                                    </form>
                                    
                                   
                 
                 <dberror dberrobj="domaindberrobj"></dberror>
                 <!-- <datatable dataset="xyzlistobj"></datatable> -->
    
                                  
                                   <!-- <pagination   dataset="designation" limit="10"></pagination>  -->
                                  
       <div pagination params="designationFetchParams"   dataset="designationlistobj" limit="15"></div> 
       <span pagination params="domainFetchParams"   dataset="domainlistobj" limit="15"></span> 
                                    
       
       <div id="desiscroll" style="height:250px;overflow:scroll" scrollspy   params="designationFetchParams"> 
       <ul ng-repeat="list in designationlistobj.datas track by $index">
       <li> {{list.desg_name}} </li>
       </ul>
       </div>

       <div scrollspy id="domainscroll"   params="domainFetchParams" style="height:250px;overflow:scroll">
       <ul ng-repeat="list in domainlistobj.datas track by $index">
       <li> {{list.dom_name}} </li>
       </ul>
       </div>
       
    </div>

</div>
